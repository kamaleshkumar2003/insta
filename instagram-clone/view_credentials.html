<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stored Credentials Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .cred-box {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
    }
    .cred-box strong {
      display: inline-block;
      width: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stored Credentials</h2>
    <div class="cred-box">
      <p><strong>Username:</strong> <span id="stored-username">N/A</span></p>
      <p><strong>Password:</strong> <span id="stored-password">N/A</span></p>
    </div>
    <button onclick="clearCredentials()">Clear Stored Data</button>
  </div>

  <script>
    const username = localStorage.getItem('mockUsername');
    const password = localStorage.getItem('mockPassword');

    document.getElementById('stored-username').textContent = username || 'Not Found';
    document.getElementById('stored-password').textContent = password || 'Not Found';

    function clearCredentials() {
      localStorage.removeItem('mockUsername');
      localStorage.removeItem('mockPassword');
      alert('Credentials cleared. Refreshing page...');
      location.reload();
    }
  </script>
</body>
</html>
