<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 900px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .phone-img {
      flex: 1;
      background: url('https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png') no-repeat center;
      background-size: contain;
    }
    .login-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      background-color: white;
    }
    .login-box img {
      display: block;
      margin: 0 auto 30px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
    }
    .separator::before, .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
      margin: 0 10px;
    }
    .fb-login {
      color: #385185;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .forgot {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
    }
    .signup-box {
      border: 1px solid #dbdbdb;
      margin-top: 10px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .signup-box a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
    .get-app {
      margin-top: 20px;
      text-align: center;
    }
    .app-buttons img {
      width: 136px;
      margin: 10px 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-img"></div>
    <div class="login-section">
      <div class="login-box">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram logo" width="175">
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="handleLogin()">Log In</button>
        <div class="separator">OR</div>
        <div class="fb-login">Log in with Facebook</div>
        <div class="forgot">Forgot password?</div>
      </div>
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
      <div class="get-app">
        Get the app.
        <div class="app-buttons">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english_en.png/9fc4bab7565b.png" alt="App Store">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english_en.png/6cee6c6a5f63.png" alt="Google Play">
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      localStorage.setItem('mockUsername', username);
      localStorage.setItem('mockPassword', password);

      window.location.href = 'success.html';
    }
  </script>
</body>
</html>
